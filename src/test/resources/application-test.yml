server:
  port: 0

spring:
  application:
    name: roomly
  main:
    allow-bean-definition-overriding: true
  task:
    scheduling:
      enabled: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 5
          batch_versioned_data: true
          fetch_size: 100
        generate_statistics: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 500MB

logging:
  level:
    org.springframework.security: DEBUG

storage:
  endpointUrl:
  region:
  access_key:
  secret_key:
  bucket_name:
  file_url_template:
  type_file: mp4, png, jpeg, gif, jpg

pageable:
  size: ${PAGEABLE_SIZE:5}
